<div class="card m-auto mt-3" style="width: 420px;">
    <div class="card-body">
        <img src="{{student.img}}" alt="" style="width: 100%;">
        <div class="mt-2">
            <h6>Họ Tên : {{student.name}}</h6>
            <span class="d-block">Giới Tính : {{student.gender}}</span>
            <span class="d-block">Ngày Sinh : {{student.birthday}}</span>
        </div>
    </div>
</div>
