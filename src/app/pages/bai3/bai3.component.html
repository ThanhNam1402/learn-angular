

<div class="card mt-5 mb-2 p-2">
    Danh Sách Nhà Khoa Học
</div>


<div class="p-3 rounded bg-white shadow-lg">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">index</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Year</th>
                    <th scope="col">Passed</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listInventor">
                    <td scope="row">{{item.id}}</td>
                    <td scope="row">{{item.firstName}}</td>
                    <td scope="row">{{item.lastName}}</td>
                    <td scope="row">{{item.year}}</td>
                    <td scope="row">{{item.passed}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
